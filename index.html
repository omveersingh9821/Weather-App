<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center title">Weather App</h1>
        <form class="search-location">
           <input type="text" name="city" placeholder="What City?" autocomplete="off" class="form-control text-muted form-rounded p-2 shadow-sm">
        </form>
        <div class="card rounded my-3 shadow-lg back-card ">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Delhi</p>
                    <span>...</span>
                </div>
            
                <img src="img/night_image.svg" alt="" class="card-img-top time">
            </div>
            <div class="toggle-btn">
                <p>F</p>
            </div> 
            <div class="date">
                <p class="time">Time</p>
                <p class="date1">Date</p>
            </div>

            <div class="card-body">
                <!-- Dynamic data using javascript-->
            </div>
        </div>

  
    </div>

    <script src="request.js"></script>
    <script src="index.js"></script>
</body>
</html>
