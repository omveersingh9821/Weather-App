<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Weather App</h1>
        <form class="search-location">
           <input type="text" name="city" placeholder="Enter City Name" autocomplete="off" class="form-control text-muted form-rounded p-1 shadow-sm">
        </form>
        <div class="card rounded my-2 shadow-lg back-card ">
            <div class="card-top text-center">
                <div class="city-name my-1">
                    <p>Delhi</p>
                    <span>...</span>
                </div>
                <img src="img/night_image.svg" alt="" class="card-img-top time">
            </div>
            <div class="toggle-btn">
                <p>F</p>
            </div> 
            <div class="date">
                <p class="time">Time</p>
                <p class="date1">Date</p>
            </div>
            <!-- arrow logo -->
            <button class="logo1"><i class="fa fa-arrow-right"></i></button>
            <button class="logo2"><i class="fa fa-rotate-right"></i></button>
            
            <div class="card-body">
                <!-- Dynamic data using javascript-->
            </div>
        </div>
        
        <!-- 4days collection -->
        <div class="back-card-2 ">
            <div class="future-block ">
                <h2 id="date1">01/01/2001</h2>
                <p id="1">0&degC</p>
                <img src="" alt="logo" id="img1" class="future-img">
            </div>
            <div  class="future-block">
                <h2 id="date2">01/01/2001</h2>
                <p id="2">0&degC</p>
                <img src="" alt="logo" id="img2" class="future-img">
            </div>
            <div class="future-block">
                <h2 id="date3">01/01/2001</h2>
                <p id="3">0&degC</p>
                <img src="" alt="logo" id="img3" class="future-img">
            </div>
            <div  class="future-block">
                <h2 id="date4">01/01/2001</h2>
                <p id="4">0&degC</p>
                <img src="" alt="logo" id="img4" class="future-img"> 
            </div>


        </div>
  
    </div>

    <script src="fetch.js"></script>
    <script src="app.js"></script>
</body>
</html>
